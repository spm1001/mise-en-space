[project]
name = "mise-en-space"
version = "0.1.0"
description = "Google Workspace MCP â€” mise-en-place for knowledge work"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # MCP SDK with structured returns and tasks support
    "mcp[cli]>=1.23.0,<2.0.0",
    # Google APIs
    "google-api-python-client>=2.100.0",
    "google-auth-httplib2>=0.2.0",
    # OAuth (shared with v1)
    "itv-google-auth",
    # Extraction
    "markitdown[all]>=0.1.4",
    "regex>=2025.11.3",
    "websockets>=16.0",
    # Web content extraction
    "trafilatura>=2.0.0",
    "httpx>=0.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["extractors", "adapters", "tools", "workspace"]

[tool.hatch.build.targets.wheel.force-include]
"models.py" = "models.py"
"logging_config.py" = "logging_config.py"
"retry.py" = "retry.py"
"oauth_config.py" = "oauth_config.py"
"auth.py" = "auth.py"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = ["integration: tests that hit real Google APIs"]
addopts = "-m 'not integration'"  # Skip integration tests by default

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
# Ignore missing stubs for third-party libs
ignore_missing_imports = true

[tool.inline-snapshot]
format-command = "ruff format --stdin-filename {file}"

[tool.uv.sources]
itv-google-auth = { git = "https://github.com/spm1001/itv-google-auth.git" }

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "inline-snapshot>=0.15.0",
]
