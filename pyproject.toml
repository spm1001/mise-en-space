[project]
name = "mise-en-space"
version = "0.1.0"
description = "Google Workspace MCP â€” mise-en-place for knowledge work"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    # MCP SDK with structured returns and tasks support
    "mcp[cli]>=1.23.0,<2.0.0",
    # Google APIs
    "google-api-python-client>=2.100.0",
    "google-auth-httplib2>=0.2.0",
    # OAuth (shared with v1)
    "itv-google-auth @ git+https://github.com/spm1001/itv-google-auth.git",
    # Extraction
    "pdfplumber>=0.11.0",
    "markitdown[all]>=0.1.4",
    "python-dateutil>=2.8.2",
    "pytz>=2023.3",
    "regex>=2025.11.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["extractors", "adapters", "tools", "workspace"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
